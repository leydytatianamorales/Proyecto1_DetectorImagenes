<!DOCTYPE html>
<html>
<head>
    <title>Resultado del análisis</title>
</head>
<body>
    <h1>Resultado del análisis</h1>

    <h2>Imagen Original</h2>
    <img src="{{ url_for('static', filename='uploads/' + original_image.split('/')[-1]) }}" width="400">

    <h2>Metadatos EXIF</h2>
    <ul>
        {% for key, value in metadata.items() %}
        <li><b>{{ key }}</b>: {{ value }}</li>
        {% endfor %}
    </ul>

    <br>
    <!-- Botón que lleva a la ruta ELA -->
    <a href="{{ url_for('ela', filename=original_image.split('/')[-1]) }}">
        <button>Aplicar ELA</button>
    </a>

    <br><br>
    <a href="/">Volver al inicio</a>
</body>
</html>
